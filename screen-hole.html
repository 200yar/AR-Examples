<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var kanjiMarker, aMarker, bMarker, cMarker, dMarker;
var kanjiGroup, aGroup, bGroup, cGroup, dGroup, sceneGroup;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 1.0 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	kanjiMarker = new THREE.Group();
	scene.add(kanjiMarker);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, kanjiMarker, {
		type: 'pattern', patternUrl: "data/kanji.patt",
	});
	kanjiGroup = new THREE.Group();
	kanjiMarker.add(kanjiGroup);
	
	aMarker = new THREE.Group();
	scene.add(aMarker);
	let markerControlsA = new THREEx.ArMarkerControls(arToolkitContext, aMarker, {
		type: 'pattern', patternUrl: "data/letterA.patt",
	});
	aGroup = new THREE.Group();
	aMarker.add(aGroup);
	
	bMarker = new THREE.Group();
	scene.add(bMarker);
	let markerControlsB = new THREEx.ArMarkerControls(arToolkitContext, bMarker, {
		type: 'pattern', patternUrl: "data/letterB.patt",
	});
	bGroup = new THREE.Group();
	bMarker.add(bGroup);
	
	cMarker = new THREE.Group();
	scene.add(cMarker);
	let markerControlsC = new THREEx.ArMarkerControls(arToolkitContext, cMarker, {
		type: 'pattern', patternUrl: "data/letterC.patt",
	});
	cGroup = new THREE.Group();
	cMarker.add(cGroup);

	dMarker = new THREE.Group();
	scene.add(dMarker);
	let markerControlsD = new THREEx.ArMarkerControls(arToolkitContext, dMarker, {
		type: 'pattern', patternUrl: "data/letterD.patt",
	});
	dGroup = new THREE.Group();
	dMarker.add(dGroup);

	// set relative positions of letter markers to Kanji marker
	aGroup.position.set( 2.50, 0, 1.25);
	bGroup.position.set(-2.50, 0, 1.25);
	cGroup.position.set( 2.50, 0, -1.25);
	dGroup.position.set(-2.50, 0, -1.25);
	
	////////////////////////////////////////////////////////////
	// setup scene
	////////////////////////////////////////////////////////////
	
	sceneGroup = new THREE.Group();
	
	// the inside of the hole
	let geometry1	= new THREE.CubeGeometry(5*1.25, 2, 3*1.25);
	let loader = new THREE.TextureLoader();
	let texture = loader.load( 'images/tiles.jpg', render );
	let material1	= new THREE.MeshLambertMaterial({
		transparent : true,
		map: texture,
		side: THREE.BackSide
	}); 
	
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.position.y = -1;
	
	sceneGroup.add( mesh1 );
	
	// the invisibility cloak (plane with a hole)
	let geometry0 = new THREE.PlaneGeometry(18,18, 9,9);
	geometry0.faces.splice(80, 2); // make hole by removing top two triangles
	geometry0.faceVertexUvs[0].splice(80, 2);
	
	let material0 = new THREE.MeshBasicMaterial({
		// map: loader.load( 'images/color-grid.png' ), // for testing placement
		colorWrite: false,
		// transparent: true,
		// opacity: 0.4
		// wireframe:true
	});
	
	
	let mesh0 = new THREE.Mesh( geometry0, material0 );
	mesh0.scale.set(3,2,1);
	
	mesh0.rotation.x = -Math.PI/2;
	sceneGroup.add(mesh0);	
}


function update()
{
	if ( kanjiMarker.visible )
		kanjiGroup.add( sceneGroup );
	else if ( aMarker.visible )
		aGroup.add( sceneGroup );
	else if ( bMarker.visible )
		bGroup.add( sceneGroup );
	else if ( cMarker.visible )
		cGroup.add( sceneGroup );
	else if ( dMarker.visible )
		dGroup.add( sceneGroup );
	
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
